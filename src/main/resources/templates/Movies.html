<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Movies</a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Movie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Info</a>
            </li>
        </ul>
    </nav>
</div>

<div class="container">
    <button class="btn btn-primary m-2" data-th-text="${message}">Add Movie</button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="text-align:center">Name</th>
            <th style="text-align:center">Type</th>
            <th style="text-align:center">Year</th>
        </tr>
        </thead>
        <tbody>

        <tr data-th-each="movie:${movies}">
            <td style="text-align:center"; data-th-text="${movie.name}"></td>
            <td style="text-align:center"; data-th-text="${movie.type}"></td>
            <td style="text-align:center"; data-th-text="${movie.year}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
